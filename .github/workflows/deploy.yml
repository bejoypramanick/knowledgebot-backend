name: Deploy KnowledgeBot Backend - Parallel Build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  AWS_REGION: ap-south-1
  ECR_REPOSITORY: knowledgebot-backend

jobs:
  # Job 1: Setup Infrastructure
  setup-infrastructure:
    runs-on: ubuntu-latest
    environment: chatbot
    
    permissions:
      id-token: write
      contents: read

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ env.AWS_REGION }}

    - name: Login to Amazon ECR
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v2

    - name: Create ECR repository
      run: |
        echo "📦 Creating ECR repository..."
        aws ecr describe-repositories --repository-names ${{ env.ECR_REPOSITORY }} --region ${{ env.AWS_REGION }} || \
        aws ecr create-repository --repository-name ${{ env.ECR_REPOSITORY }} --region ${{ env.AWS_REGION }}

  # Job 2: Build Core Dependencies Image (Parallel)
  build-core:
    runs-on: ubuntu-latest
    needs: setup-infrastructure
    if: always() && (needs.setup-infrastructure.result == 'success' || needs.setup-infrastructure.result == 'skipped')
    environment: chatbot

    permissions:
      id-token: write
      contents: read

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ env.AWS_REGION }}

    - name: Login to Amazon ECR
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v2

    - name: Build and push core image
      env:
        ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        IMAGE_TAG: ${{ github.sha }}
      run: |
        echo "🐳 Building core dependencies image..."
        docker build -f Dockerfile.core -t $ECR_REGISTRY/${{ env.ECR_REPOSITORY }}:core-$IMAGE_TAG .
        docker push $ECR_REGISTRY/${{ env.ECR_REPOSITORY }}:core-$IMAGE_TAG
        echo "✅ Core image built and pushed successfully"

  # Job 3: Build Docling Image (Parallel)
  build-docling:
    runs-on: ubuntu-latest
    needs: setup-infrastructure
    if: always() && (needs.setup-infrastructure.result == 'success' || needs.setup-infrastructure.result == 'skipped')
    environment: chatbot
    
    permissions:
      id-token: write
      contents: read

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ env.AWS_REGION }}

    - name: Login to Amazon ECR
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v2

    - name: Build and push docling image
      env:
        ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        IMAGE_TAG: ${{ github.sha }}
      run: |
        echo "🐳 Building Docling image..."
        docker build -f Dockerfile.docling -t $ECR_REGISTRY/${{ env.ECR_REPOSITORY }}:docling-$IMAGE_TAG .
        docker push $ECR_REGISTRY/${{ env.ECR_REPOSITORY }}:docling-$IMAGE_TAG
        echo "✅ Docling image built and pushed successfully"

  # Job 4: Build Final Application Image (Sequential - after core and docling)
  build-final:
    runs-on: ubuntu-latest
    needs: [setup-infrastructure, build-core, build-docling]
    if: always() && (needs.setup-infrastructure.result == 'success' || needs.setup-infrastructure.result == 'skipped')
    environment: chatbot
    
    permissions:
      id-token: write
      contents: read

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ env.AWS_REGION }}

    - name: Login to Amazon ECR
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v2

    - name: Build and push final image
      env:
        ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        IMAGE_TAG: ${{ github.sha }}
      run: |
        echo "🐳 Building final application image..."
        docker build -f Dockerfile.final -t $ECR_REGISTRY/${{ env.ECR_REPOSITORY }}:final-$IMAGE_TAG .
        docker push $ECR_REGISTRY/${{ env.ECR_REPOSITORY }}:final-$IMAGE_TAG
        echo "✅ Final image built and pushed successfully"

  # Job 5: Deploy to Lambda (Depends on all builds)
  deploy:
    runs-on: ubuntu-latest
    needs: [setup-infrastructure, build-core, build-docling, build-final]
    if: |
      always() &&
      (needs.setup-infrastructure.result == 'success' || needs.setup-infrastructure.result == 'skipped') &&
      (needs.build-core.result == 'success' ||
       needs.build-docling.result == 'success' ||
       needs.build-final.result == 'success')
    environment: chatbot

    permissions:
      id-token: write
      contents: read

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ env.AWS_REGION }}

    - name: Login to Amazon ECR
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v2

    - name: Deploy Lambda functions
      env:
        ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        IMAGE_TAG: ${{ github.sha }}
        OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        PINECONE_API_KEY: ${{ secrets.PINECONE_API_KEY }}
        PINECONE_ENVIRONMENT: ${{ secrets.PINECONE_ENVIRONMENT }}
        PINECONE_INDEX_NAME: ${{ secrets.PINECONE_INDEX_NAME }}
        PINECONE_HOST: ${{ secrets.PINECONE_HOST }}
        PINECONE_DIMENSIONS: ${{ secrets.PINECONE_DIMENSIONS }}
        DOCUMENTS_BUCKET: ${{ secrets.DOCUMENTS_BUCKET }}
      run: |
        echo "🚀 Deploying Lambda functions..."

        # Check which images are available (use latest if current commit not found)
        FINAL_BUILT=false
        DOCLING_BUILT=false
        FINAL_IMAGE_TAG=""
        DOCLING_IMAGE_TAG=""

        # Check for final image (current commit first, then latest)
        if aws ecr describe-images --repository-name ${{ env.ECR_REPOSITORY }} --image-ids imageTag=final-$IMAGE_TAG --region ${{ env.AWS_REGION }} >/dev/null 2>&1; then
          FINAL_BUILT=true
          FINAL_IMAGE_TAG="final-$IMAGE_TAG"
          echo "✅ Final image found: final-$IMAGE_TAG"
        else
          # Look for latest final image
          LATEST_FINAL=$(aws ecr describe-images --repository-name ${{ env.ECR_REPOSITORY }} --region ${{ env.AWS_REGION }} --query 'imageDetails[].imageTags[]' --output text | tr '\t' '\n' | grep final | head -1)
          if [ -n "$LATEST_FINAL" ]; then
            FINAL_BUILT=true
            FINAL_IMAGE_TAG="$LATEST_FINAL"
            echo "✅ Using latest final image: $LATEST_FINAL"
          else
            echo "⏭️ No final image found"
          fi
        fi

        # Check for docling image (current commit first, then latest)
        if aws ecr describe-images --repository-name ${{ env.ECR_REPOSITORY }} --image-ids imageTag=docling-$IMAGE_TAG --region ${{ env.AWS_REGION }} >/dev/null 2>&1; then
          DOCLING_BUILT=true
          DOCLING_IMAGE_TAG="docling-$IMAGE_TAG"
          echo "✅ Docling image found: docling-$IMAGE_TAG"
        else
          # Look for latest docling image
          LATEST_DOCLING=$(aws ecr describe-images --repository-name ${{ env.ECR_REPOSITORY }} --region ${{ env.AWS_REGION }} --query 'imageDetails[].imageTags[]' --output text | tr '\t' '\n' | grep docling | head -1)
          if [ -n "$LATEST_DOCLING" ]; then
            DOCLING_BUILT=true
            DOCLING_IMAGE_TAG="$LATEST_DOCLING"
            echo "✅ Using latest docling image: $LATEST_DOCLING"
          else
            echo "⏭️ No docling image found"
          fi
        fi

        # Deploy knowledgebot-chat if final image was built
        if [ "$FINAL_BUILT" = true ]; then
          echo "🚀 Deploying knowledgebot-chat with image: $FINAL_IMAGE_TAG"
          
          if aws lambda get-function --function-name knowledgebot-chat --region ${{ env.AWS_REGION }} >/dev/null 2>&1; then
            echo "📝 Updating existing knowledgebot-chat function..."
            aws lambda update-function-code \
              --function-name knowledgebot-chat \
              --image-uri $ECR_REGISTRY/${{ env.ECR_REPOSITORY }}:$FINAL_IMAGE_TAG \
              --region ${{ env.AWS_REGION }}
            
            # Verify the update was successful
            echo "⏳ Waiting for knowledgebot-chat update to complete..."
            MAX_ATTEMPTS=30
            ATTEMPT=0
            while [ $ATTEMPT -lt $MAX_ATTEMPTS ]; do
              STATUS=$(aws lambda get-function --function-name knowledgebot-chat --region ${{ env.AWS_REGION }} --query 'Configuration.LastUpdateStatus' --output text 2>/dev/null || echo "NotFound")
              CURRENT_IMAGE=$(aws lambda get-function --function-name knowledgebot-chat --region ${{ env.AWS_REGION }} --query 'Configuration.Code.ImageUri' --output text 2>/dev/null || echo "None")
              
              if [ "$STATUS" = "Successful" ] && [ "$CURRENT_IMAGE" != "None" ]; then
                echo "✅ knowledgebot-chat updated successfully"
                echo "✅ knowledgebot-chat is using image: $CURRENT_IMAGE"
                break
              elif [ "$STATUS" = "Failed" ]; then
                echo "❌ knowledgebot-chat update failed"
                aws lambda get-function --function-name knowledgebot-chat --region ${{ env.AWS_REGION }} --query 'Configuration.LastUpdateStatusReason' --output text
                exit 1
              else
                echo "⏳ knowledgebot-chat status: $STATUS, image: $CURRENT_IMAGE, waiting... (attempt $((ATTEMPT+1))/$MAX_ATTEMPTS)"
                sleep 15
                ATTEMPT=$((ATTEMPT+1))
              fi
            done
            
            if [ $ATTEMPT -eq $MAX_ATTEMPTS ]; then
              echo "❌ Timeout waiting for knowledgebot-chat update to complete"
              echo "Final status: $STATUS, Final image: $CURRENT_IMAGE"
              exit 1
            fi
            
          else
            echo "🆕 Creating knowledgebot-chat function..."
            aws lambda create-function \
              --function-name knowledgebot-chat \
              --package-type Image \
              --code ImageUri=$ECR_REGISTRY/${{ env.ECR_REPOSITORY }}:$FINAL_IMAGE_TAG \
              --architectures x86_64 \
              --role arn:aws:iam::090163643302:role/chatbot-agent-lambda-role \
              --region ${{ env.AWS_REGION }} \
              --timeout 300 \
              --memory-size 2048
            
            # Verify the creation was successful
            echo "⏳ Waiting for knowledgebot-chat creation to complete..."
            while true; do
              STATUS=$(aws lambda get-function --function-name knowledgebot-chat --region ${{ env.AWS_REGION }} --query 'Configuration.State' --output text 2>/dev/null || echo "NotFound")
              if [ "$STATUS" = "Active" ]; then
                echo "✅ knowledgebot-chat created successfully"
                break
              elif [ "$STATUS" = "Failed" ]; then
                echo "❌ knowledgebot-chat creation failed"
                aws lambda get-function --function-name knowledgebot-chat --region ${{ env.AWS_REGION }} --query 'Configuration.StateReason' --output text
                exit 1
              else
                echo "⏳ knowledgebot-chat status: $STATUS, waiting..."
                sleep 10
              fi
            done
          fi
        else
          echo "⏭️ Skipping knowledgebot-chat deployment (no final image)"
        fi

        # Deploy knowledgebot-document-ingestion if docling image was built
        if [ "$DOCLING_BUILT" = true ]; then
          echo "🚀 Deploying knowledgebot-document-ingestion with image: $DOCLING_IMAGE_TAG"
          
          if aws lambda get-function --function-name knowledgebot-document-ingestion --region ${{ env.AWS_REGION }} >/dev/null 2>&1; then
            echo "📝 Updating existing knowledgebot-document-ingestion function..."
            aws lambda update-function-code \
              --function-name knowledgebot-document-ingestion \
              --image-uri $ECR_REGISTRY/${{ env.ECR_REPOSITORY }}:$DOCLING_IMAGE_TAG \
              --region ${{ env.AWS_REGION }}
            
            # Verify the update was successful
            echo "⏳ Waiting for knowledgebot-document-ingestion update to complete..."
            MAX_ATTEMPTS=30
            ATTEMPT=0
            while [ $ATTEMPT -lt $MAX_ATTEMPTS ]; do
              STATUS=$(aws lambda get-function --function-name knowledgebot-document-ingestion --region ${{ env.AWS_REGION }} --query 'Configuration.LastUpdateStatus' --output text 2>/dev/null || echo "NotFound")
              CURRENT_IMAGE=$(aws lambda get-function --function-name knowledgebot-document-ingestion --region ${{ env.AWS_REGION }} --query 'Configuration.Code.ImageUri' --output text 2>/dev/null || echo "None")
              
              if [ "$STATUS" = "Successful" ] && [ "$CURRENT_IMAGE" != "None" ]; then
                echo "✅ knowledgebot-document-ingestion updated successfully"
                echo "✅ knowledgebot-document-ingestion is using image: $CURRENT_IMAGE"
                break
              elif [ "$STATUS" = "Failed" ]; then
                echo "❌ knowledgebot-document-ingestion update failed"
                aws lambda get-function --function-name knowledgebot-document-ingestion --region ${{ env.AWS_REGION }} --query 'Configuration.LastUpdateStatusReason' --output text
                exit 1
              else
                echo "⏳ knowledgebot-document-ingestion status: $STATUS, image: $CURRENT_IMAGE, waiting... (attempt $((ATTEMPT+1))/$MAX_ATTEMPTS)"
                sleep 15
                ATTEMPT=$((ATTEMPT+1))
              fi
            done
            
            if [ $ATTEMPT -eq $MAX_ATTEMPTS ]; then
              echo "❌ Timeout waiting for knowledgebot-document-ingestion update to complete"
              echo "Final status: $STATUS, Final image: $CURRENT_IMAGE"
              exit 1
            fi
            
          else
            echo "🆕 Creating knowledgebot-document-ingestion function..."
            aws lambda create-function \
              --function-name knowledgebot-document-ingestion \
              --package-type Image \
              --code ImageUri=$ECR_REGISTRY/${{ env.ECR_REPOSITORY }}:$DOCLING_IMAGE_TAG \
              --architectures x86_64 \
              --role arn:aws:iam::090163643302:role/chatbot-agent-lambda-role \
              --region ${{ env.AWS_REGION }} \
              --timeout 900 \
              --memory-size 3008
            
            # Verify the creation was successful
            echo "⏳ Waiting for knowledgebot-document-ingestion creation to complete..."
            while true; do
              STATUS=$(aws lambda get-function --function-name knowledgebot-document-ingestion --region ${{ env.AWS_REGION }} --query 'Configuration.State' --output text 2>/dev/null || echo "NotFound")
              if [ "$STATUS" = "Active" ]; then
                echo "✅ knowledgebot-document-ingestion created successfully"
                break
              elif [ "$STATUS" = "Failed" ]; then
                echo "❌ knowledgebot-document-ingestion creation failed"
                aws lambda get-function --function-name knowledgebot-document-ingestion --region ${{ env.AWS_REGION }} --query 'Configuration.StateReason' --output text
                exit 1
              else
                echo "⏳ knowledgebot-document-ingestion status: $STATUS, waiting..."
                sleep 10
              fi
            done
          fi
        else
          echo "⏭️ Skipping knowledgebot-document-ingestion deployment (no docling image)"
        fi

        # Wait for Lambda functions to be ready before setting environment variables
        echo "⏳ Waiting for Lambda functions to be ready..."
        
        # Wait for knowledgebot-chat to be ready
        if [ "$FINAL_BUILT" = true ]; then
          echo "⏳ Waiting for knowledgebot-chat to be ready..."
          while true; do
            STATUS=$(aws lambda get-function --function-name knowledgebot-chat --region ${{ env.AWS_REGION }} --query 'Configuration.LastUpdateStatus' --output text 2>/dev/null || echo "NotFound")
            if [ "$STATUS" = "Successful" ]; then
              echo "✅ knowledgebot-chat is ready"
              break
            elif [ "$STATUS" = "Failed" ]; then
              echo "❌ knowledgebot-chat update failed"
              break
            else
              echo "⏳ knowledgebot-chat status: $STATUS, waiting..."
              sleep 10
            fi
          done
        fi

        # Wait for knowledgebot-document-ingestion to be ready
        if [ "$DOCLING_BUILT" = true ]; then
          echo "⏳ Waiting for knowledgebot-document-ingestion to be ready..."
          while true; do
            STATUS=$(aws lambda get-function --function-name knowledgebot-document-ingestion --region ${{ env.AWS_REGION }} --query 'Configuration.LastUpdateStatus' --output text 2>/dev/null || echo "NotFound")
            if [ "$STATUS" = "Successful" ]; then
              echo "✅ knowledgebot-document-ingestion is ready"
              break
            elif [ "$STATUS" = "Failed" ]; then
              echo "❌ knowledgebot-document-ingestion update failed"
              break
            else
              echo "⏳ knowledgebot-document-ingestion status: $STATUS, waiting..."
              sleep 10
            fi
          done
        fi

        # Set environment variables for deployed functions
        echo "🔧 Configuring environment variables..."

        # Set environment variables for knowledgebot-chat
        if [ "$FINAL_BUILT" = true ]; then
          aws lambda update-function-configuration \
            --function-name knowledgebot-chat \
            --environment "Variables={
              OPENAI_API_KEY='$OPENAI_API_KEY',
              PINECONE_API_KEY='$PINECONE_API_KEY',
              PINECONE_ENVIRONMENT='$PINECONE_ENVIRONMENT',
              PINECONE_INDEX_NAME='$PINECONE_INDEX_NAME',
              PINECONE_HOST='$PINECONE_HOST',
              PINECONE_DIMENSIONS='$PINECONE_DIMENSIONS'
            }" \
            --region ${{ env.AWS_REGION }}
          echo "✅ Environment variables set for knowledgebot-chat"
        fi

        # Set environment variables for knowledgebot-document-ingestion
        if [ "$DOCLING_BUILT" = true ]; then
          aws lambda update-function-configuration \
            --function-name knowledgebot-document-ingestion \
            --environment "Variables={
              PINECONE_API_KEY='$PINECONE_API_KEY',
              PINECONE_ENVIRONMENT='$PINECONE_ENVIRONMENT',
              PINECONE_INDEX_NAME='$PINECONE_INDEX_NAME',
              PINECONE_HOST='$PINECONE_HOST',
              PINECONE_DIMENSIONS='$PINECONE_DIMENSIONS',
              DOCUMENTS_BUCKET='$DOCUMENTS_BUCKET'
            }" \
            --region ${{ env.AWS_REGION }}
          echo "✅ Environment variables set for knowledgebot-document-ingestion"
        fi

        # Final verification: Ensure both Lambda functions are using the latest images
        echo "🔍 Final verification: Checking Lambda function images..."
        
        if [ "$FINAL_BUILT" = true ]; then
          CHAT_IMAGE=$(aws lambda get-function --function-name knowledgebot-chat --region ${{ env.AWS_REGION }} --query 'Configuration.Code.ImageUri' --output text)
          echo "✅ knowledgebot-chat is using image: $CHAT_IMAGE"
        fi
        
        if [ "$DOCLING_BUILT" = true ]; then
          DOC_IMAGE=$(aws lambda get-function --function-name knowledgebot-document-ingestion --region ${{ env.AWS_REGION }} --query 'Configuration.Code.ImageUri' --output text)
          echo "✅ knowledgebot-document-ingestion is using image: $DOC_IMAGE"
        fi
        
        echo "✅ Lambda functions deployed and configured successfully"
        echo "🎉 All Lambda functions are now pointing to the latest deployed images!"
