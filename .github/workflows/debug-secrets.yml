name: Debug Secrets

on:
  workflow_dispatch:

jobs:
  debug:
    runs-on: ubuntu-latest
    environment: chatbot
    
    steps:
    - name: Debug secrets availability
      run: |
        echo "Checking if secrets are available..."
        echo "AWS_ACCESS_KEY_ID exists: ${{ secrets.AWS_ACCESS_KEY_ID != '' }}"
        echo "AWS_SECRET_ACCESS_KEY exists: ${{ secrets.AWS_SECRET_ACCESS_KEY != '' }}"
        echo "AWS_ACCOUNT_ID exists: ${{ secrets.AWS_ACCOUNT_ID != '' }}"
        echo "AWS_REGION exists: ${{ secrets.AWS_REGION != '' }}"
        
        if [ "${{ secrets.AWS_ACCESS_KEY_ID }}" != "" ]; then
          echo "✅ AWS_ACCESS_KEY_ID is set"
        else
          echo "❌ AWS_ACCESS_KEY_ID is NOT set"
        fi
        
        if [ "${{ secrets.AWS_SECRET_ACCESS_KEY }}" != "" ]; then
          echo "✅ AWS_SECRET_ACCESS_KEY is set"
        else
          echo "❌ AWS_SECRET_ACCESS_KEY is NOT set"
        fi
        
        if [ "${{ secrets.AWS_ACCOUNT_ID }}" != "" ]; then
          echo "✅ AWS_ACCOUNT_ID is set: ${{ secrets.AWS_ACCOUNT_ID }}"
        else
          echo "❌ AWS_ACCOUNT_ID is NOT set"
        fi
        
        if [ "${{ secrets.AWS_REGION }}" != "" ]; then
          echo "✅ AWS_REGION is set: ${{ secrets.AWS_REGION }}"
        else
          echo "❌ AWS_REGION is NOT set"
        fi

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ secrets.AWS_REGION || 'ap-south-1' }}

    - name: Test AWS credentials
      run: |
        echo "Testing AWS credentials..."
        aws sts get-caller-identity
        echo "✅ AWS credentials are working!"
