name: Test Ultra Minimal Build

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  test-ultra-minimal:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Test ultra minimal Docker build
      run: |
        echo "Testing ultra minimal Docker build..."
        docker build -f Dockerfile.ultra-minimal -t test-ultra-minimal .
        echo "Ultra minimal build successful!"
