        echo "  • Redundancy: 0% (shared layers)"
        echo ""
        echo "🔗 ECR Repositories:"
        echo "  • Registry: ${{ env.ECR_REGISTRY }}"
        echo "  • Prefix: ${{ env.ECR_REPOSITORY_PREFIX }}"
